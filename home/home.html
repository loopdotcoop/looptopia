<head>
<!-- home.html -->
</head>

<template name="home">
  <tt class="x">home.html
     {{$.Config.home.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="dashboard">
      {{#if $.Meteor.user}}
        {{{$.Config.home.registered}}}
      {{else}}
        <div class="message">
          {{{$.Config.home.unregistered}}}
          <p style="text-align:center; font-weight:bold;">To try it out, <a href="/account/sign-in">Sign In</a> or</p>
          <div class="medium-4 medium-push-4 small-8 small-push-2 columns">
            <a href="/account/register" class="large radius button expand">Register</a>
          </div>
        </div>
      {{/if}}
      </div>
    </div>
    <div class="large-12 columns">
      <br>
      <p>For The Looptopian Launch on September 27th:</p>
    </div>
  </div>

  <div class="row">
    <div class="medium-4 medium-push-4 small-8 small-push-2 columns">
      <a target="_blank" href="http://looptopian-launch.eventbrite.co.uk/" class="large radius button expand">Buy Tickets Here</a>
    </div>
  </div>

</template>
