  <!-- layout.html -->

  <!-- Compatibility -->

  <!-- Seo -->
  <title>Looptopia by Loop.Coop</title>
  <meta name="description"                     content="A cube-shaped planet in the Loop.Coop system.">
  <meta name="keywords"                        content="Brighton, art, music, immersive, app, game, cooperative, party, festival">
  <meta name="author"                          content="Rich Plastow <infoATloop.coop>">
  <meta name="copyright"                       content="Copyright 2014 Loop.Coop">

  <!-- Facebook -->
  <meta property="og:title"                    content="Looptopia by Loop.Coop">
  <meta property="og:type"                     content="website">
  <meta property="og:url"                      content="http://looptopia.loop.coop/">
  <meta property="og:site_name"                content="Looptopia">

  <!-- Favicon -->

  <!-- iOS 1-6 -->

  <!-- iOS 7+ -->
  <link rel="apple-touch-icon" sizes="60x60"      href="/layout/icon/lta-120x120.png"><!-- iPhone -->
  <link rel="apple-touch-icon" sizes="120x120"    href="/layout/icon/lta-120x120.png"><!-- iPhone retina -->
  <link rel="apple-touch-icon" sizes="76x76"      href="/layout/icon/lta-152x152.png"><!-- iPad -->
  <link rel="apple-touch-icon" sizes="152x152"    href="/layout/icon/lta-152x152.png"><!-- iPad retina -->

  <!-- Win8 -->
  <meta name="application-name"                content="Looptopia">
  <meta name="msapplication-TileColor"         content="#0b0d0c">
  <meta name="msapplication-TileImage"         content="/layout/icon/lta-144x144.png">

  <!-- IE11 -->
  <meta name="msapplication-square70x70logo"   content="/layout/icon/lta-70x70.png">
  <meta name="msapplication-square150x150logo" content="/layout/icon/lta-150x150.png">
  <meta name="msapplication-wide310x150logo"   content="/layout/icon/lta-310x150.png">

<template name="layout">

  <!--[if lt IE 7 ]><div id="page-top" class="no-js ie ie6 lte7 lte8 lte9 index"><![endif]-->
  <!--[if IE 7 ]><div id="page-top" class="no-js ie ie7 lte7 lte8 lte9 index"><![endif]-->
  <!--[if IE 8 ]><div id="page-top" class="no-js ie ie8 lte8 lte9 index"><![endif]-->
  <!--[if IE 9 ]><div id="page-top" class="no-js ie ie9 lte9 index"><![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!-->
  <div id="wrap" class="no-js index"><!--<![endif]-->
    <div id="main">

      <div id="header">
        <div class="medium-6 small-12 columns ldc-social">
          <a target="_blank" href="https://github.com/loopdotcoop"      ><span class="foundicon-github"  ></span></a>
          <a target="_blank" href="https://www.facebook.com/loopdotcoop"><span class="foundicon-facebook"></span></a>
          <a target="_blank" href="https://twitter.com/loopdotcoop"     ><span class="foundicon-twitter" ><span class="ldc-raise-icon">@loopdotcoop</span></span></a>
        </div>
        <div class="medium-6 small-12 columns ldc-menu">
{{#if $.Meteor.userId }}
          <a href="{{ pathFor 'profile' }}">{{ username }}</a>
          <a href="{{ pathFor 'dashboard' }}">Dashboard</a>
          <a href="{{ pathFor 'home' }}" id="sign-out">Sign Out</a>
{{else}}
          <a href="{{ pathFor 'account.sign-in' }}">Sign In</a>
          <a href="{{ pathFor 'account.register' }}">Register</a>
{{/if}}
        </div>
      </div><!--/#header -->

      <article id="yeild">
        <tt class="x">layout.html
           {{$.Config.layout.version}}</tt>
        {{> yield}}{{! `yield` is a special Iron Router template }}
      </article><!--/#yeild -->

    </div><!--/#main -->
  </div><!--/#wrap -->

  <!-- #footer -->
  <div id="footer">
    <div class="medium-6 small-12 columns ldc-legal">
      <a href="{{ pathFor 'legal.terms' }}">Terms</a>
      <a href="{{ pathFor 'legal.privacy' }}">Privacy</a>
    </div>
    <div class="medium-6 small-12 columns ldc-copyright">
      <span>&copy;{{ $.Config.about.year }} {{ $.Config.about.organization }}</span>
    </div>
  </div><!--/#footer -->

</template>
