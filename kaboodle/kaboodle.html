<head>
<!-- kaboodle.html -->
</head>

<template name="kaboodle">
  <tt class="x">kaboodle.html
     {{$.Config.kaboodle.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="kaboodle dashboard at">
        <h2 class="heading">Kaboodle</h2>
        {{#each widgets 'kaboodle'}}
        <a href="{{ path }}" id="{{ id }}" class="{{ icon }}" title="{{ title }}">{{{ name }}}</a>
        {{/each}}
        <div class="message">
          {{{ $.Config.home.unregistered }}}
        </div>
      </div>
    </div>
  </div>

</template>
