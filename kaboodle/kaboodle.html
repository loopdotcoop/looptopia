<head>
<!-- kaboodle.html -->
</head>

<template name="kaboodle">
  <tt class="x">kaboodle.html
     {{$.Config.kaboodle.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="kaboodle dashboard at">
        <h2 class="ldc-heading">Your Stuff</h2>
        {{#each widgets 'kaboodle'}}
        <a href="{{ path }}" id="{{ id }}" class="ldc-icon" title="{{ title }}">
          <div>{{! table-row}}
            <div class="{{ icon }}"></div>
          </div>
          <div>{{! table-row}}
            <h4>{{{ name }}}</h4>
          </div>
        </a>
        {{/each}}
        <div class="ldc-message">
          {{{ $.Config.home.unregistered }}}
        </div>
      </div>
    </div>
  </div>

</template>
