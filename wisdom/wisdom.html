<head>
<!-- wisdom.html -->
</head>

<template name="wisdom">
  <tt class="x">wisdom.html
     {{$.Config.wisdom.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="wisdom dashboard at">
        <h3>Wisdom</h3>
        {{#each widgets 'wisdom'}}
        <a href="{{ path }}" target="{{#if $exists target}}{{ target }}{{/if}}" id="{{ id }}" class="{{ icon }}" title="{{ title }}">{{{ name }}}</a>
        {{/each}}
      </div>
    </div>
  </div>

</template>
