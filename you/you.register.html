<head>
<!-- you.register.html -->
</head>

<template name="you.register">
  <tt class="x">you.register.html
     {{$.Config.you.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      {{#if $.Meteor.userId}}
        <h3>Oops!</h3>
        <p>You are aleady a registered user.</p>
      {{else}}
        {{> atForm state='signUp'}}{{! https://github.com/splendido/accounts-templates-core/tree/v0.0.21#templates}}
      {{/if}}
    </div>
  </div>

</template>
