<head>
<!-- you.html -->
</head>

<template name="you">
  <tt class="x">you.html
     {{$.Config.you.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="you dashboard at">
        <h3>Account settings, etc</h3>
        {{#each widgets 'you'}}
        <a href="{{ path }}" target="{{#if $exists target}}{{ target }}{{/if}}" id="{{ id }}" class="ldc-icon" title="{{ title }}">
          <div>{{! table-row}}
            <div class="{{ icon }}"></div>
          </div>
          <div>{{! table-row}}
            <h4>{{{ name }}}</h4>
          </div>
        </a>
        {{/each}}
      </div>
    </div>
  </div>

</template>
