<head>
<!-- dashboard.html -->
</head>

<template name="dashboard">
  <tt class="x">dashboard.html
     {{$.Config.dashboard.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="dashboard">
        <div class="dismiss-button"><a href="/"><span>&times;</span></a></div>
        {{#each widgets 'dashboard'}}
        <a href="{{ path }}" id="{{ id }}" class="{{ class }}">{{ name }}</a>
        {{/each}}
      </div>
    </div>
  </div>

</template>
