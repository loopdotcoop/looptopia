<head>
<!-- dashboard.html -->
</head>

<template name="dashboard">
  <tt class="x">dashboard.html
     {{$.Config.dashboard.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="dashboard">
        <div class="dismiss-button"><a href="/"><span>&times;</span></a></div>
        <h2 class="heading">Dashboard</h2>
        {{#each widgets 'dashboard'}}
        <a href="{{ path }}" id="{{ id }}" class="{{ icon }}" title="{{ title }}">{{{ name }}}</a>
        {{/each}}
        <div class="message">
          {{{ $.Config.home.unregistered }}}
        </div>
      </div>
    </div>
  </div>

</template>
