<head>
<!-- gear.html -->
</head>

<template name="gear">
  <tt class="x">gear.html
     {{$.Config.gear.version}}</tt>

  <div class="row">
    <div class="large-12 columns">
      <div class="gear dashboard at">
        <h3>Useful links and messages</h3>
        {{#each widgets 'gear'}}
        <a href="{{ path }}" target="{{#if $exists target}}{{ target }}{{/if}}" id="{{ id }}" class="ldc-icon" title="{{ title }}">
          <div>{{! table-row}}
            <div class="{{ icon }}"></div>
          </div>
          <div>{{! table-row}}
            <h4>{{{ name }}}</h4>
          </div>
        </a>
        {{/each}}
        <div class="ldc-message">
          {{{ $.Config.home.unregistered }}}
        </div>
      </div>
    </div>
  </div>

</template>
